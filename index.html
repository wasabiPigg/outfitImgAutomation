<body>
    <form action="" method="POST" id="target-form"></form>

    <!-- デバイスの選択 -->
    <input type="button" value="この設定で作成" onclick="decide(); preview();"/>
    <form name="modeEdit">
        <p>お使いのデバイスは何ですか？</p>
        <select name="device">
            <option value="iPhone11Pro">iPhone 11 Pro</option>
            <option value="iPadPro11inch" selected>iPad Pro 11インチ</option>
        </select>
        <!-- 画像の加工プレビュー -->
        <div class="upload">アバターの透過画像→ <input type="file" name="avator" id="avator"></div>
        <div class="upload">着せ替えのスクショ画像→ <input type="file" name="screenshot" id="screenshot"></div>
        <canvas id="canvas"></canvas>
    </form>
    <p>選択したデバイス <span id="span1"></span></p>
    <script src="js/img_edit.js"></script>
    <script src="js/img_size.js"></script>
</body>

<!DOCTYPE html>
<html lang="ja_JP">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/i18n/jquery.spectrum-ja.min.js"></script>
    <meta property="og:title" content="ピグパーティコーデ加工ツール">
    <meta property="og:type" content="website">
    <meta property="og:description" content="ピグパーティのコーデ加工を自動化したツールです。">
    <meta property="og:url" content="https://wasabipigg.github.io/outfitImgAutomation/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/wasabiPigg/5th/master/img/OGP_new.png">
    <meta property="og:site_name" content="ピグパーティコーデ加工ツール">
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wasabiPigg" />
    <meta name="twitter:description" content="ピグパーティのコーデ加工を自動でするツールです" />
    <!-- <link rel="icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピグパーティコーデ加工ツール</title>
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="target-form"></form>

    <!-- デバイスの選択 -->
    <form name="modeEdit">
        <p>お使いのデバイスは何ですか？</p>
        <select name="device">
            <option value="iPhone11Pro" selected>iPhone 11 Pro</option>
            <option value="iPhone8">iPhone 8</option>
            <option value="iPhoneXR">iPhone XR</option>
            <option value="iPhoneXSMax">iPhone XS Max</option>
            <option value="iPadPro11inch">iPad Pro 11インチ</option>
            <option value="ARROWSF-52A">ARROWS F-52A</option>
            <option value="vivo1935">vivo 1935</option>
        </select>
        <p>コーデにいくつのアイテムを使用しましたか？</p>
        <select name="itemNum">
            <option value="1">1こ</option>
            <option value="2">2こ</option>
            <option value="3">3こ</option>
            <option value="4">4こ</option>
            <option value="5">5こ</option>
            <option value="6">6こ</option>
            <option value="7">7こ</option>
            <option value="8">8こ</option>
            <option value="9">9こ</option>
            <option value="10" selected>10こ</option>
        </select>
        <input type="button" value="この設定で作成" onclick="decide();"/>
    </form>
    <p>選択したデバイス: <span id="span1"></span></p>
    <p>コーデに使用した個数: <span id="span2"></span></p>
    <!-- 画像の加工プレビュー -->
    <div class="upload">着せ替えのスクショ画像→ <input type="file" name="screenshot" id="screenshot" onchange="showScreenshotImg(this.files)"></div>
    <div class="upload">アバターの透過画像→ <input type="file" name="avator" id="avator" onchange="showAvatorImg(this.files)"></div>
    <!-- カラーピッカー -->
    <!-- <input class="picker" type="text">
    <span id="disp"></span> -->
    <form action="">
        <input type="button" value="画像に変換" onclick="chgImg()">
    </form>
    <div><img id="result"></div>
    <!-- <canvas id="canvas" style="background-color:yellow;"></canvas> -->
    <canvas id="canvas"></canvas>
    <!-- JS読み込み -->
    <script src="js/main.js"></script>
</body>
</html>

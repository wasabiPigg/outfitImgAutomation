    <meta property="og:image"
        content="https://raw.githubusercontent.com/wasabiPigg/outfitImgAutomation/master/img/OGP.png">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- <link rel="icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>アイテム切り抜きツール</title>
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <meta charset="utf-8">
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- BootstrapのJS読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- ローディング画面 -->
    <div id="loading" style="display: none;">
        <div class="text-center"><p id="loadingMsg"></p>
        <img src="img/loading.gif"></div>
    </div>
    <!-- デバイスの選択 -->
    <section class="toolForm">
        <h4 class="text-center">アイテム切り抜きツール</h4>
        <hr>
        <p class="text-center">着せ替え画面のスクショから、アイテム欄の所持数を隠して<br>整列させた透過画像を作ることができるツールです。</p>
        <p id="bug" style="display: none;"></p>
        <p id="news">- 縦に並べる際の並び順を変更しました。<br>- 所持数隠しを調整しました。（2023/09/04）</p>
        <form name="modeEdit">
            <label for="" id="modeName"></label>
            <!-- 画像の設定と読み込み -->
            <div class="item">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileInput" name="screenshot" id="screenshot">
                <label class="custom-file-label" for="fileInput">着用画面のスクショ</label>
            </div>
            </div>
            <div class="text-center">
                <label id="imgStatus">↓画像を読み込むとここに表示されます。</label>
                <img id="imageSrc" alt="No Image" style="display: none;">
                <div><canvas id="canvas" class="rounded" style="display: none;"></canvas></div>
                <div><canvas id="canvasItemHs" class="rounded" style="display: none;"></canvas></div>
                <div><canvas id="canvasItemHc" class="rounded" style="display: none;"></canvas></div>
                <div><canvas id="canvasItemVs" class="rounded" style="display: none;"></canvas></div>
                <div><canvas id="canvasItemVc" class="rounded" style="display: none;"></canvas></div>
                <div><img id="itemHs" class="rounded">
                <img id="itemHc" class="rounded"></div>
                <div><img id="itemVs" class="rounded">
                <img id="itemVc" class="rounded"></div>
            </div>
        </form>
    </section>
    <!-- JS読み込み -->
    <script async src="js/opencv.js"></script>
    <script src="js/itemList.js"></script>
</body>

</html>
